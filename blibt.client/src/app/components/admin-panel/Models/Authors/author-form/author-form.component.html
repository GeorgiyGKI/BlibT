<div [ngStyle]="{ 'display': modalService.modalFormVisible ? 'flex' : 'none' }" class="modalwrapper">
  <div class="modalform">
    <h1 class="heading">Genre form</h1>
    <div class="form-block w-form">
      <form id="email-form" name="email-form" class="form"
            (ngSubmit)="onFormSubmit()" [formGroup]="AuthorForm">
        <div class="div-block-38">
          <div class="div-block-41">
            <label for="name-3" class="field-label">Full name</label>
            <input [(ngModel)]="author.fullName" class="text-field w-input" type="text" id="name-2" formControlName="fullName" NgModal>
            <div *ngIf="AuthorForm.get('fullName')?.invalid &&  AuthorForm.get('fullName')?.touched">
              <div class="text-danger">fullName is required</div>
              <div class="text-danger">fullName can't exceed 256 characters</div>
            </div>
          </div>
        </div>
        <div class="buttons-div">
          <input [class.disabled]="AuthorForm.invalid" [disabled]="AuthorForm.invalid" type="submit" class="submit-button w-button" value="Submit">
          <a href="#" class="button cancel w-button">Cancel</a>
        </div>
      </form>
      <div (click)="closeModal()" class="text-block-6">X</div>
    </div>
  </div>
  <div class="modalbg"></div>
</div>
